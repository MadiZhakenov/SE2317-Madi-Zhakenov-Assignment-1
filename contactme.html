<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Barlow Condensed', sans-serif; font-style: normal; background-color: #ffffff; color: #333; margin: 0 auto; padding: 20px;">
    <a style="text-decoration: none; color: #333;" href="home.html"><u><h1 style="text-align: center; font-size: 45px;">Home</h1></u></a>
    <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px;">
        <h1 style="text-align: center; font-size: 45px;">Contact Me</h1>
        
        <p style="font-size: 25px">I'd love to hear from you! Whether you have a question, a project proposal, or just want to say hi, feel free to reach out to me through the form below.</p>
        <br>
        <form>
            <label for="name" style="display: block;  font-size: 25px; color: #333;">Name:</label>
            <br>
            <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border: 1px solid #333; border-radius: 4px; font-size: 20px;">
            <br>
            <br>
            <label for="email" style="display: block; font-size: 25px; color: #333;">Email:</label>
            <br>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #333; border-radius: 4px; font-size: 20px;">
            <br>
            <br>
            <label for="message" style="display: block; font-size: 25px; color: #333;">Message:</label>
            <br>
            <input type="text" id="message" name="message" rows="5" style="width: 100%; padding: 10px; border: 1px solid #333; border-radius: 4px; font-size: 20px;"></textarea>
            <br>
            <br>
            <button type="submit" style="display: block; width: 100%; background-color: #3498db; color: #fff; border: none; padding: 15px; border-radius: 4px; font-size: 25px; cursor: pointer;" >Send Message</button>
        </form>
    </div>

</body>
</html>
